<app-navbar></app-navbar>
<div class="vh-100">
  <div class="container pt-4">
    <div class="row row-cols-1 row-cols-lg-3 gap-3 justify-content-evenly">
      <div class="col card " *ngFor="let m of movies">
        <img [src]="m.poster" class="card-img-top" [alt]="m.title">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ m.title }}</h5>
          <p class="card-text">Anno: {{ m.year }}</p>
          <p class="card-text">imdID: {{ m.imdbID }}</p>
          <div class="d-flex justify-content-between align-item-center me-auto">
            <a class="btn btn-primary">Vedi Dettagli</a>
            <a>Vedi Dettagli</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
