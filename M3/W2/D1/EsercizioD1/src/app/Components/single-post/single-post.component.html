<div class="col-12 col-md-6 col-lg-3 my-2">
  <div class="card" [ngClass]="{'border-primary': post.active}">
    <div class="card-body d-flex flex-column" >
      <h5 class="card-title pb-3">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <p class="fst-italic">Tags: {{ post.tags }}</p>
      <button class="btn btn-info text-white align-self-sm-end"
      [routerLink]="['/post-detail', post.id]">Dettagli</button>
      <button class="btn btn-warning text-white align-self-sm-end mt-2"
      (click)="changeStatus()"
      >Modifica</button>
      <div class="card-body d-flex flex-column" *ngIf="!this.status">
        <h5 class="card-title pb-3">{{ post.title }}</h5>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
