<div class="container pt-4">
  <div class="row row-cols-1 row-cols-lg-3 gap-3 justify-content-evenly">
    <div class="col card shadow p-0" *ngFor="let m of movies">
      <img [src]="m.poster" class="card-img-top" [alt]="m.title" />
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ m.title }}</h5>
        <p class="card-text">Anno: {{ m.year }}</p>
        <p class="card-text">imdID: {{ m.imdbID }}</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary">Vedi Dettagli</button>
          <button class="btn text-warning text-decoration-none m-0">
            <i class="bi bi-star m-0 p-0 fs-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
