<div class="container-fluid ">
  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-4 p-5 rounded-5 text-white">
      <h2 class="mb-4">Inserisci User Name e Password per entrare</h2>
      <form>
        <div class="mb-3">
          <label for="" class="form-label">User Name</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Login</button>
      </form>
      <a routerLink="/registrate" class="text-decoration-none text-white">Se non sei registrato, clicca qui per registrarti</a>
    </div>
  </div>
</div>
