<div class="card">
  <img *ngIf="deletePhoto"
   [src]="photo.thumbnailUrl" class="card-img-top" alt="{{ photo.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ photo.title }}</h5>
    <div class="d-flex justify-content-between">
      <button (click)="deletePhotoBtn()" [disabled]="!deletePhoto"
      class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
      <button  (click)="deletePhotoBtn()" [disabled]="deletePhoto"
       class="btn btn-success"><i class="bi bi-image-fill"></i></button>
       <ng-content></ng-content>
    </div>
  </div>
</div>
