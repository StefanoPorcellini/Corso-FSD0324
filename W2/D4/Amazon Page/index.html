<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esercizio W2-D5 pagina Amazon">
    <title>Amazon</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header> <!-- inizio intestazione-->
        <div class="bkg_blu" id="top"> <!-- primo blocco con logo -->
            <img src="./assets/images/logo.png" alt="amazon logo">
        </div> <!-- secondo blocco con menù di navigazione-->
        <div class="bkg_lightBlu">
            <nav>
                <ul>
                    <li><a href="#" >All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="bkg_lightGray"><!-- inizio corpo principale -->
         <!-- blocco principale con fondo grigio-->
            <div class="bkg_orange"> <!-- primo blocco con fondo arancio-->
                Shop All Holyday Gift Cards
            </div>
            <div id="boxN1" class="block"> <!-- secondo blocco Holiday Gift Guide-->
                <div id="text_box">
                    <h2>Holiday Gift Guide</h2>
                    <br>
                    <p>Be a go-gifter</p>
                </div>
            </div>
            <div id="boxN2" class="bkg_white" class="block"> <!-- terzo blocco "gift" con immagini-->
                <div id="text_box2">
                    <h3>Find the perfect gift</h3>
                    <a href="#" class="link">Shop now</a>
                </div>
                <div id="immagini">
                    <img src="./assets/images/img_1.jpg" alt="kindle image">
                    <img src="./assets/images/img_2.jpg" alt="laptop image">
                    <img src="./assets/images/img_3.jpg" alt="smart-watch image">
                    <img src="./assets/images/img_4.jpg" alt="pets image">
                </div>
            </div>
            <div id="boxN3" class="block"> <!-- quarto blocco "game"-->
                <img src="./assets/images/img_9.png" alt="VR Hoculus quest picture">
                <div> <!-- immagine VR -->
                    <h3>Play the gifting game</h3>
                    <a href="#" class="link">Shop gaming</a>
                </div>
            </div>
            <div id="boxN4" class="block"> <!-- quinto blocco "sound"-->
                <img src="./assets/images/img_10.png" alt="sound components image">
                <h3>The sound of cheer</h3>
                <a href="#" class="link">Shop Audio & Accessories</a>
            </div>
       
    </main>
    <footer> <!-- inizio piè di pagina-->
        <div class="bkg_lightBlu"> <!-- contenitore "back to top"-->
            <a href="#top">Back to top</a>
        </div>
        <div class="bkg_blu">
            <div id="logo_bottom">
                <img src="./assets/images/logo.png" alt="amazon logo">
            </div>
        </div>
    </footer>
</body>
</html>
