  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-4 p-5 rounded-5 text-white">
      <h2 class="mb-4">Inserisci User Name e Password per entrare</h2>
      <form [formGroup]="userForm">
        <div class="mb-3">
          <label class="form-label">Email Name</label>
          <input type="text" class="form-control" formControlName="email" name="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" name="password">
        </div>
        <button (click)="login()"
         type="submit" class="btn btn-primary mb-3">Login</button>
      </form>
      <a routerLink="/register" class="text-decoration-none text-white">Se non sei registrato, clicca qui per registrarti</a>
    </div>
  </div>
