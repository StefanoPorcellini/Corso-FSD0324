<div class="container-fluid ">
  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-4 p-5 rounded-5 text-white">
      <h2 class="mb-4">Inserisci i dati per registrarti:</h2>
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Cognome</label>
          <input type="text" class="form-control" formControlName="cognome">
        </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="d-flex justify-content-between gap-3">
            <div class="mb-3 w-50">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3 w-50">
              <label for="" class="form-label">Conferma Password</label>
              <input type="password" class="form-control" formControlName="confPassword">
            </div>
          </div>
        <button (click)="submitForm()"
        type="submit" class="btn btn-primary">Registra</button>
      </form>
    </div>
  </div>
</div>
