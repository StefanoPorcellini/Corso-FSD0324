<div class="container d-flex flex-column align-items-center py-5">
  <h2 class="fst-italic">Le nostre auto a marchio</h2>
  <img id="logoBrand" src="{{ fordLogoURL }}" alt="logo fiat">
  <hr>
  <div *ngIf="brandFiltered.length>0" class="row gap-3 d-flex justify-content-center">
    <div class="card col-6 p-2 shadow" *ngFor="let p of brandFiltered">
      <img src="{{ p.modelImage }}" class="card-img-top" alt="car img">
      <div class="card-body">
        <h5 class="card-title">{{ p.brand }} {{ p.model }}</h5>
        <p class="card-text">{{ p.year }}</p>
        <h3 class="card-text">â‚¬ {{ p.price }}</h3>
        <p class="card-text">Disponibile in pronta consegna:
          <span class="px-3 py-2 rounded-pill text-white fw-bolder" [ngClass]="{'bg-success': p.available,
                          'bg-danger': !p.available}">
            {{ (p.available)? 'SI' : 'NO' }}
          </span>
        </p>
      </div>
    </div>
  </div>
  <a routerLink="/" class="btn btn-outline-dark mt-4">Torna alla Home</a>
</div>
