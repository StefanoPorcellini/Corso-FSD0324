<h2 class="py-3 text-warning ">Post Inattivi</h2>


<div class="row justify-content-between" *ngIf="inactivePost.length>0">
  <div class="col-12 col-md-6 col-lg-3 mb-2" *ngFor="let p of inactivePost">
    <div class="card" [ngClass]="{'border-warning': !p.active}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title pb-3">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
        <p class="fst-italic">Tags:</p>
        <p appRandomColor class="badge"
         *ngFor="let t of p.tags"> {{ t | uppercase }}</p>
        <button class="btn btn-warning text-white align-self-sm-end"
        [routerLink]="['/post-detail', p.id]">Dettagli</button>
      </div>
    </div>
</div>
