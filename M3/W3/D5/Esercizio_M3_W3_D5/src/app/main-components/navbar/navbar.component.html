<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <img src="../../../assets/img/logo..svg" alt="logo">
    <div class="d-flex gap-3 pe-3">
      <button (click)="openFullscreen(modalContent)"
              class="btn btn-outline-info">Vedi tuo Profilo</button>
      <button (click)="openEnd(offCanvasContent)"
              class="btn btn-outline-warning">Vedi tutti gli utenti</button>
      <button (click)="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </div>
</nav>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h3 class="modal-title">Benvenuto {{ loggedUser.username }}</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="card p-3 shadow">
      <h4 class="card-title ms-3">Il Tuo Profilo Utente:</h4>
      <div class="card-body d-flex flex-column flex-md-row">
        <p class="card-text me-md-5 fs-4">Nome: {{ loggedUser.nome }}</p>
        <p class="card-text me-md-5 fs-4">Cognome: {{ loggedUser.cognome }}</p>
        <p class="card-text fs-4">Email: {{ loggedUser.email }}</p>
      </div>
    </div>
    <div class="card p-3 shadow">
      <h4 class="card-title ms-3">I Tuoi Preferiti:</h4>
      <div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #offCanvasContent let-offcanvas>
	<div class="offcanvas-header">
		<h4 class="offcanvas-title">Utenti Registrati</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
    <ul>
      <li *ngFor="let u of allUser" class="fs-4">{{ u.username }}</li>
    </ul>
	</div>
</ng-template>
