<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center">Esercizio 2</h1>
        <h3 class="text-center">Pet List</h3>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <form id="inputForm">
                        <div class="mb-3">
                          <label for="pet-name" class="form-label">Pet name</label>
                          <input type="text" class="form-control" id="petNameInput">
                        </div>
                        <div class="mb-3">
                          <label for="owner-name" class="form-label">Owner Name</label>
                          <input type="text" class="form-control" id="ownerNameInput">
                        </div>
                        <div class="mb-3">
                          <label for="species" class="form-label">Species</label>
                          <input type="text" class="form-control" id="speciesInput">
                        </div>
                        <div class="mb-3">
                          <label for="breed" class="form-label">Breed</label>
                          <input type="text" class="form-control" id="breedInput">
                        </div>                      
                        <button type="submit" class="btn btn-outline-success" id="addPet">Add</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="conteiner mt-3">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center" id="cardConteiner"></div>
        </div>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="esercizio2.js"></script>
  </body>
</html>
