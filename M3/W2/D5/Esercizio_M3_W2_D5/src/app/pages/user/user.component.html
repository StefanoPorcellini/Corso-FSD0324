<div class="container" *ngFor="let u of allUsers">
  <div class="row">
    <div class="col-8">
        <div class="card mb-3" >
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="u.image" class="img-fluid rounded-start" alt="user avatar">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ u.firstName }} {{ u.lastName }}</h5>
                <p class="card-text">{{ u.title }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ u.email }}</small></p>
                <div>
                  <div class="alert" role="alert" *ngFor="let t of filterTodoByUserId(u.id)" [ngClass]="{'alert-success': t.completed, 'alert-danger': !t.completed}">
                    <div class="d-flex gap-3 align-item-start">
                      <input type="checkbox" [(ngModel)]="t.completed">
                      <div>
                        <h2>{{ t.todo }}</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
</div>
</div>
</div>
