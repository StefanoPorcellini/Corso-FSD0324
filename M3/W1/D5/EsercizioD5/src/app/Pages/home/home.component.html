<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-9">
      <div class="bg-black rounded p-2 my-3 text-white text-center">
        <img src="../../../assets/img/logo.svg" alt="logo">
        <h2 class="fst-italic">best car seller</h2>
      </div>
      <hr>
      <div class="text-center">
        <p class="fs-3 p-0 m-0">I nostri marchi</p>
        <div class="d-flex justify-content-evenly">
          <a routerLink="/fiat"><img src="{{ fiatLogoURL }}" alt="logo fiat"></a>
          <a routerLink="/ford"><img src="{{ fordLogoURL }}" alt="logo ford"></a>
          <a routerLink="/audi"><img src="{{ audiLogoURL }}" alt="logo audi"></a>
        </div>
      </div>
      <hr>
      <div class="row gap-3 d-flex justify-content-center my-4" *ngIf="randomCars.length>0">
        <div class="card col-6 p-2" *ngFor="let p of randomCars">
          <img src="{{ p.modelImage }}" class="card-img-top" alt="car img">
          <div class="card-body">
            <h5 class="card-title">{{ p.brand }} {{ p.model }}</h5>
            <p class="card-text">{{ p.year }}</p>
            <p class="card-text">â‚¬ {{ p.price }}</p>
            <p class="card-text">Disponibile in pronta consegna:
              <span class="px-3 py-2 rounded-pill text-white fw-bolder"
              [ngClass]="{'bg-success': p.available,
                          'bg-danger': !p.available}">
                          {{ (p.available)? 'SI' : 'NO' }}
              </span>
            </p>
            <a [routerLink]='goToLowerCase(p.brand)'
             class="btn btn-primary">Controlla anche le altre auto del marchio {{ p.brand }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
