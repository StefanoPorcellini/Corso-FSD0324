<h2 class="py-3 text-primary ">Post in evidenza</h2>

<div class="card mb-3" *ngIf="postsArr.length>0">
  <div class="card-body d-flex flex-column align-items-md-start">
    <h5 class="card-title">{{ postsArr[0].title }}</h5>
    <p class="card-text">{{ postsArr[0].body }}</p>
    <p class="fst-italic">Tags: {{ postsArr[0].tags }}</p>
    <button class="btn btn-primary text-white align-self-sm-end">Dettagli</button>
  </div>
</div>

<h4 class="py-3 text-info">Potrebbero piacerti questi post:</h4>

<div class="row justify-content-between">
  <div class="col-12 col-md-6 col-lg-3 mb-2" *ngFor="let p of randomPosts">
    <div class="card" >
      <div class="card-body d-flex flex-column">
        <h5 class="card-title pb-3">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
        <p class="fst-italic">Tags: {{ p.tags }}</p>
        <button class="btn btn-info text-white align-self-sm-end">Dettagli</button>
      </div>
    </div>
</div>
