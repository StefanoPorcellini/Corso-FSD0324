<div class="container mt-3">
  <div class="row gy-3">
    <div class="col">
      <div class="card mb-3" *ngFor="let u of allUsers">
        <div class="row g-0">
          <div class="col-md-4">
            <div class="card m-2" appRandomColor>
              <img [src]="u.image" class="img-fluid rounded-start" alt="user avatar">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{ u.firstName }} {{ u.lastName }}</h1>
              <p class="card-text fs-3 mb-1">{{ u.title }}</p>
              <p class="card-text fs-4 fst-italic">{{ u.email }}</p>
              <div class="card p-3" >
                <div *ngFor="let t of filterTodoByUserId(u.id)">
                  <div class="card my-2 p-2 shadow" [ngClass]="{'border-success': t.completed, 'border-danger': !t.completed}">
                    <div class="d-flex gap-3 align-item-start">
                      <input type="checkbox" [(ngModel)]="t.completed">
                      <div class="w-100 d-flex justify-content-between">
                        <h2>{{ t.todo }}</h2>
                        <img *ngIf="t.completed" src="../../../assets/img/completed.svg" alt="img completed">
                        <img *ngIf="!t.completed" src="../../../assets/img/wip.svg" alt="img completed">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
