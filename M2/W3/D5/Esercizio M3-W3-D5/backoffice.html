<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nintendo E-Shop Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex flex-column">

    <header>
        <nav class="navbar bg-warning navbar-expand-lg">
            <div class="container-fluid align-item-baseline">
                <img src="./assets/img/logo.png" alt="logo nintendo E-Shop wiever" width="200px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="hero bg-warning-subtle p-3">
            <h2 class="text-center" style="color: #f18924"><b id="gameTitle" >Game's Settings</b></h2>
        </div>
    </header>

    <main class="flex-grow-1">
        <div class="container mt-4">
            <div class="row justify-content-center" style="color: #f18924">
                <div class="col-12 col-lg-6">
                    <form id="game-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" required id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione gioco</label>
                            <textarea type="text" class="form-control" id="description" rows="10" required
                                style="resize: none"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="gameType" class="form-label">Genere</label>
                            <input type="text" class="form-control" required id="gameType" />
                        </div>
                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">Indirizzo immagine gioco</label>
                            <input type="text" class="form-control" id="imgUrl" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo consigliato</label>
                            <input type="number" class="form-control" id="price" required />
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <button id="createBtn" type="button" class="btn btn-outline-success" onclick="createButton(event)"><b>Crea</b></button>
                                <button id="delateBtn" disabled type="button" class="btn btn-outline-danger" onclick="delateButton(event)"><b>Elimina</b></button>
                                <button id="modBtn" disabled type="button" class="btn btn-outline-warning" onclick="modButton(event)"><b>Modifica</b></button>
                                <button id="resetBtn" type="button" class="btn btn-outline-info" onclick="resetBtn()"><b>Reset</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-danger">
        <div id="footerContainer" class="container text-white">
            <div class="row">
                <div class="col">
                    <p class="text-center m-0 p-2">&copy Nintendo - <span id="year"></span></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/script/backoffice.js"></script>
</body>

</html>
