<h2 class="py-3">Post in evidenza</h2>

<div class="card mb-3" *ngIf="postsArr.length>0">
  <div class="card-body">
    <h5 class="card-title">{{ postsArr[0].title }}</h5>
    <p class="card-text">{{ postsArr[0].body }}</p>
  </div>
</div>

<h4 class="py-3">Potrebbero piacerti questi post:</h4>

<div class="row gap-3 justify-content-center">
  <div class="col-12 col-md-6 col-lg-2" *ngFor="let p of randomPosts">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
      </div>
    </div>
</div>
